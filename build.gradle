buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: "2.1.1.RELEASE"
    }
}

plugins {
    id 'idea'
    id 'java'
}

repositories {
    mavenCentral()
    maven { url 'http://repo.spring.io/plugins-release' }
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://repo.spring.io/milestone" }
}

ext {
    javaVersion = 1.8

    springVersion = '2.1.1.RELEASE'
    r2dbcVersion = '1.0.0.M6'
}

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

apply plugin: 'org.springframework.boot'

springBoot {
    mainClassName = "com.soudegesu.example.webflux.Main"
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: springVersion
    compile group: 'io.r2dbc', name: 'r2dbc-postgresql', version: r2dbcVersion
    compile group: 'io.r2dbc', name: 'r2dbc-client', version: r2dbcVersion
}
